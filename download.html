<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ARnimals</title>
    <link rel="stylesheet" href="download.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <button class="download-btn" data-timer="10">
        <span class="icon material-symbols-rounded">vertical_align_bottom</span>
        <span class="text">Download ARnimals</span>
      </button>
    </body>
    <script>
      const downloadBtn = document.querySelector(".download-btn");
      const fileLink =
        "https://drive.google.com/uc?export=download&id=1hGX_mPBc2HUmUGRO_svjSExtb-vMyVSq";
      const initTimer = () => {
        if (downloadBtn.classList.contains("disable-timer")) {
          return (location.href = fileLink);
        }
        let timer = downloadBtn.dataset.timer;
        downloadBtn.classList.add("timer");
        downloadBtn.innerHTML = `Your download will begin shortly...`;
        const initCounter = setInterval(() => {
          if (timer > 10) {
            timer--;
            return (downloadBtn.innerHTML = `Your download will begin in <b>${timer}</b> seconds`);
          }
          clearInterval(initCounter);
          location.href = fileLink;
          downloadBtn.innerText = "Your file is downloading...";
          setTimeout(() => {
            downloadBtn.classList.replace("timer", "disable-timer");
            downloadBtn.innerHTML = `<span class="icon material-symbols-rounded">vertical_align_bottom</span>
                                       <span class="text">Download Again</span>`;
          }, 3000);
        }, 1000);
      };
      downloadBtn.addEventListener("click", initTimer);
    </script>
</body>
</html>
